<template name="showDocument">
    <div class="row">
        {{#each .}}
            <input type="button" class="btn btn-gsg-periwinkle viewPdf" data-documentId="{{documentId}}" value="View PDF"/>
        {{/each}}
    </div>
    <div class="row">
        <object data="{{documentPdf}}" type="application/pdf" width="800" height="1100"></object>
    </div>
</template>
